<div class="col-md-6 col-lg-5 center-block access-wrapper animated fadeIn m-t-bg">
    <div class="text-center">
        <h3 class="m-t-lg font-bold font-futura">SquareDex</h3>
        <h4 class="text-muted m-t-xs">Connect with slack to login or signup</h4>
    </div>
    <form class="m-t-xxl" name="loginForm">
        <div class="form-group">
            <a href=" https://squaredex-api.herokuapp.com/api/auth/slack" class="btn btn-lg btn-primary btn-block" ng-disabled="loginForm.$invalid" ng-loading="loggedIn">
                <span class="btn-icon-left">
                    <i class="fa fa-slack"></i>
                </span>
                CONNECT WITH SLACK
            </a>
        </div>
    </form>
    <hr class="m-t-bg">
    <div class="padder text-center">
        <span>Devcenter &copy 2016</span>
    </div>
</div>
